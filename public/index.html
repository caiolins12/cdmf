<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Viewport otimizado para mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#7B1FA2" />
  <meta name="description" content="Centro de Danças Marcelo Ferreira - Sistema de gestão de aulas de dança" />
  <!-- PWA meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>CDMF - Centro de Danças</title>
  <link rel="icon" href="/favicon.ico" />
  <!-- Preconnect para performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdmf-d52fa.firebaseapp.com" />
  <style>
    /* Reset e base */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* Melhora performance de animações */
      -webkit-tap-highlight-color: transparent;
    }
    
    html {
      width: 100%;
      height: 100%;
      /* Previne scroll bounce no iOS Safari */
      overflow: hidden;
      position: fixed;
      /* Smooth scrolling para elementos internos */
      -webkit-overflow-scrolling: touch;
    }
    
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #fff;
      /* Previne seleção de texto acidental */
      -webkit-user-select: none;
      user-select: none;
      /* Melhora rendering de texto */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      /* Safe area para notch do iPhone */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    
    #root > div {
      display: flex;
      flex-direction: column;
      flex: 1;
      height: 100%;
      overflow: hidden;
    }
    
    /* Loading inicial */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    .initial-loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .initial-loader .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #FFB300;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    .initial-loader .text {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      margin-top: 16px;
      font-weight: 500;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Otimizações de performance */
    img, video {
      max-width: 100%;
      height: auto;
    }
    
    /* Permite seleção de texto em inputs */
    input, textarea {
      -webkit-user-select: auto;
      user-select: auto;
    }
  </style>
</head>
<body>
  <!-- Loading inicial enquanto o JS carrega -->
  <div class="initial-loader" id="initial-loader">
    <div class="spinner"></div>
    <div class="text">Carregando...</div>
  </div>
  <div id="root"></div>
  <script>
    // Remove o loader inicial quando o app carregar
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(function() {
            loader.remove();
          }, 300);
        }
      }, 100);
    });
    
    // Previne pull-to-refresh no mobile
    document.body.addEventListener('touchmove', function(e) {
      if (e.target === document.body || e.target === document.documentElement) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
